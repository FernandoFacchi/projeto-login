<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <title>Login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!--Imagem Css-->
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>
                    Seja bem-vindo(a) novamente. Faça login ára acessar a sua conta e poder configurar seu ambiente.
                </p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">

                        <i class="material-icons">person</i>
                        <input type="email" name="email" id="iemail" required placeholder="E-mail" 
                        maxlength="30"autocomplete="email">  
                        <label for="iemail">login</label>                     
                    </div>
                    <div class="campo">

                        <i class="material-icons">key</i>
                        <input type="password" name="senha" id="isenha" placeholder="Digite sua senha" required minlength="8" maxlength="20" autocomplete="current-password">
                        <label for="isenha">senha</label>

                    </div>
                    <input type="submit" value="Entrar">
                    <a class="botao" href="esqueci.html">
                        Esqueci a senha <i class="material-icons">mail</i>
                    </a>
                </form>
            </div>

        </section>
    </main>
</body>
</html>
